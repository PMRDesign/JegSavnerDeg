<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rituals — OFFRER</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="../style.css">
  <style>
    body { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh; padding: 20px; }
    .frame {
      position: relative;
      width: min(92vw, 1200px);
      aspect-ratio: 16 / 9;
      background: rgba(0,0,0,.35);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }
    .frame iframe, .frame video { width:100%; height:100%; display:block; }

    /* Top caption inside the video frame */
    .caption-top {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 15px;
      font-weight: 600;
      color: #cfe3ff;
      text-shadow: 0 1px 2px rgba(0,0,0,.5);
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
    }

    /* Description under video */
    .description {
      max-width: min(92vw, 800px);
      margin: 16px auto;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 14px;
      line-height: 1.5;
      color: #e0e6f2;
      opacity: 0.9;
      text-align: center;
    }

    .bar {
      max-width: min(92vw, 1200px);
      margin: 12px auto 0;
      text-align: center;
    }
    .back {
      color:#b7c9ff; 
      text-decoration:none; 
      font: 12px system-ui, sans-serif;
    }
  </style>
</head>
<body>
  <main>
    <div class="frame" aria-label="Rituals video">
      <div class="caption-top">Rituals — where repetition and practice ground us.</div>
      <iframe
        src="https://www.youtube.com/embed/iOVjGfyyhic"
        title="Rituals"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>
    <div class="description">
      <em>Abstract Places</em> explores imagined landscapes where color, shape, and movement replace geography. 
      A meditative journey through emotion and form, this piece invites viewers to discover their own meaning within shifting spaces.
    </div>
    <div class="bar"><a class="back" href="../">← back to the box</a></div>
  </main>
</body>
</html>

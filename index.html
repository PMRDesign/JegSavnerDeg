<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>The Space I Shape Turns</title>
  <style>
    :root { color-scheme: dark; }
    html, body { height: 100%; margin: 0; background:#0f0f12; }
    #scene { position: fixed; inset: 0; display:block; }
    .ui {
      position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%);
      background: rgba(20,20,24,.7); backdrop-filter: blur(6px);
      padding: 10px 14px; border-radius: 12px; font-size: 14px; color: #eaeaea;
      display: flex; gap: 10px; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .toast {
      position: fixed; top: 16px; left: 50%; transform: translateX(-50%);
      background: rgba(30,30,36,.9); color:#fff; padding:8px 12px; border-radius:10px;
      font-size:13px; display:none;
    }
    button {
      background:#2a2a33; color:#eee; border:1px solid #3a3a46; border-radius:10px; padding:6px 10px; cursor:pointer;
    }
    button:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <canvas id="scene" aria-label="Interactive 3D box"></canvas>
  <div class="ui">
    <span>üñ±Ô∏è drag = rotate</span>
    <span>üñ±Ô∏è wheel = zoom</span>
    <span>üëÜ click a face</span>
    <button id="reset">Center view</button>
  </div>
  <div id="toast" class="toast" aria-live="assertive"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/three@0.164.1/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.164.1/examples/js/controls/OrbitControls.js"></script>

  <!-- Your cube logic -->
  <script src="cube.js"></script>
</body>
</html>

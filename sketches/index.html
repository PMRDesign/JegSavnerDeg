<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sketches — A Box</title>
  <link rel="icon" href="data:,">
  <!-- reuse your site-wide CSS -->
  <link rel="stylesheet" href="../style.css">
  <style>
    main { max-width: 1100px; margin: 14vh auto 10vh; padding: 0 20px; color: #eaeaea; }
    h1 { font: 600 28px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0 0 18px; }
    p.desc { opacity: .75; margin: 0 0 24px; }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat( auto-fill, minmax(220px, 1fr) );
      gap: 14px;
    }
    .item {
      position: relative;
      background: #111726;
      border-radius: 10px;
      overflow: hidden;
      aspect-ratio: 4 / 5; /* safe default; image will object-fit */
      cursor: zoom-in;
    }
    .item img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(0.9);
      transition: transform .25s ease, filter .25s ease, opacity .25s ease;
    }
    .item:hover img { transform: scale(1.02); filter: saturate(1); }
    .cap {
      position: absolute; left: 10px; bottom: 10px;
      padding: 6px 8px; border-radius: 8px;
      font: 12px/1.2 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: rgba(0,0,0,.45);
      color: #cfe3ff;
    }

    /* Lightbox */
    .lightbox {
      position: fixed; inset: 0; display: none;
      align-items: center; justify-content: center;
      background: rgba(0,0,0,.65);
      backdrop-filter: blur(2px);
      z-index: 50;
    }
    .lightbox.open { display: flex; }
    .lb-inner { max-width: 92vw; max-height: 86vh; }
    .lb-inner img {
      max-width: 100%; max-height: 100%;
      display: block; border-radius: 10px;
      box-shadow: 0 15px 50px rgba(0,0,0,.5);
    }
    .lb-meta {
      margin-top: 10px; color: #cfe3ff; text-align: center;
      font: 12px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      opacity: .85;
    }
    .lb-close {
      position: fixed; top: 14px; right: 16px;
      font: 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color: #cfe3ff; background: rgba(0,0,0,.5); border: 0;
      padding: 6px 9px; border-radius: 8px; cursor: pointer;
    }

    /* Back link */
    .back { display:inline-block; margin: 22px 0 0; color:#b7c9ff; text-decoration:none; }
  </style>
</head>
<body>
  <main>
    <h1>Sketches</h1>
    <p class="desc">Uploads appear automatically in the grid. Click any sketch to view larger.</p>

    <div id="grid" class="grid" aria-live="polite"></div>

    <a class="back" href="../">← back to the box</a>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-label="Sketch viewer">
    <button class="lb-close" id="lb-close" aria-label="Close">Close ✕</button>
    <div class="lb-inner">
      <img id="lb-img" alt="">
      <div class="lb-meta" id="lb-meta"></div>
    </div>
  </div>

  <script type="module" src="./sketches.js?v=1"></script>
</body>
</html>
